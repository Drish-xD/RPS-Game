<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body oncontextmenu="return true">
    <div id="particles-js"></div>
    <nav>
        <h1>navbar</h1>
    </nav>

    <main>
        <div class="wrapper">
            
            <div class="title">
                <h1>Rock, Paper & Scissors</h1>
            </div>

            <div class="container">
                <div class="boxes">
                    <h2>User</h2>
                    <div class="box" id="user"></div>
                </div>
                <div class="boxes">
                    <h2>Bot</h2>
                    <div class="box" id="bot"></div>
                </div>

            </div>
            <div class="container">                
                <div class="hand"  onclick="rpsgame('rock')">
                    <span class="iconify" data-icon="la:hand-rock"></span>
                </div>
                <div class="hand" onclick="rpsgame('paper')">
                    <span class="iconify" data-icon="la:hand-paper"></span>
                </div>
                <div class="hand" onclick="rpsgame('scissors')">
                    <span class="iconify" data-icon="la:hand-scissors"></span>
                </div>
            </div>

            <div class="result" id="result">Choose your move</div>
    
            <div class="score" id="score">
                <div class="score-box user-score">USER:  0</div>
                <div class="score-box bot-score">COMPUTER: 0</div>
            </div>

        </div>
    </main>

    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="Script/particles.min.js"></script>
    <script src="Script/script.js"></script>
    <script>
    /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
    particlesJS.load('particles-js', 'Script/config.json', function() {
    console.log('callback - particles.js config loaded');
    });
    </script>
</body>
</html>
